<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content>
  <!--  component for the username input -->
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <!--component for the username, with two-way data binding to the username property -->
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <!--  component for the password input -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <!-- component for the password, with two-way data binding to the password property -->
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!--component to trigger the login function when clicked -->
  <ion-button expand="full" (click)="login()">Login</ion-button>

  <!-- A  link to the register page for users who don't have an account -->
  <p>Don't have an account? <a [routerLink]= "['/register']"> Register here</a></p>
</ion-content>
